<!DOCTYPE html>
<html>
	<head>
		<title>Chrome Search Box</title>
		<style>
			body
			{
				width: 400px;
				height: 250px;
				padding: 4px 4px 4px 4px;
				background-color: #EBEBEB;
			}
		</style>
		<link rel="stylesheet" href="/css/jquery-ui.min.css"></link>
		<link rel="stylesheet" href="/css/jquery-ui.structure.min.css"></link>
		<link rel="stylesheet" href="/css/jquery-ui.theme.min.css"></link>
		<link rel="stylesheet" href="/css/popup.css"></link>
		<script src="/js/jquery-3.1.1.min.js"></script>
		<script src="/js/popup.js"></script>
		<script src="/js/jquery-ui.min.js"></script>
	</head>
	<body>
		<select id="SearchEngine" class="SelectBox">
			<option value="google">Google</option>
			<option value="bing">Bing</option>
			<option value="yahoo">Yahoo奇摩!</option>
			<option value="duckduckgo">DuckDuckGo</option>
			<option value="yahoodict">Yahoo!奇摩字典</option>
			<option value="wikipedia">維基百科</option>
			<option value="baha">巴哈姆特</option>
			<option value="azo">阿榮福利味</option>
			<option value="wiktionary">維基辭典</option>
		</select>
		<input type="text" id="SearchInput" class="InputBox"  />
		<input type="button" id="StartSearch" class="SearchButton" value="搜尋" />
	</body>
</html>
